<body>
    <div class="main" >
     
        <div>

            <select id="year" class="select" onclick="changeYear()">

        </div>
   <div class="flex">

   </div>

        <div class="btn">
            <input id="enterDate" placeholder="Enter Any Date" onkeypress="dateTwo()"/>
            <button id="enterbtn" onclick="date()">ENTER</button>
        </div>
    </div>

</html>
